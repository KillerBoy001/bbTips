<script type="text/javascript">
	$(document).ready(function() 
	{
		$("img[rel]").overlay({closeOnClick: false});
		$("ul#{PLAYERID}.tabs").tabs("div#{PLAYERID}.panes > div", {event:'mouseover'});
	}
	);
</script>
<div id="triggers"><a href={PLAYERURL}>{PLAYERNAME}</a><br />

<img src="{PORTRAIT}" rel="#{PLAYERID}" /></div>
<div class="simple_overlay" id="{PLAYERID}" style="z-index: 2000;">

<div class="tab_container">
<ul id="{PLAYERID}" class="tabs">
	<li><a href="#total3d">3D Model</a></li>
	<li><a href="#gearlist">Gear List</a></li>
	<li><a href="#achiev">Achievements</a></li>
</ul>
</div>

<div id="{PLAYERID}" class="panes" style="padding-top: 20px;">
<div id="total3d">{TOTAL3D}</div>
<div id="gearlist" >{GEARLIST}</div>
<div id="achieve">{ACHIEV}</div>
</div>
	
</div>
